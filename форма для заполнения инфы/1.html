<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Forma</title>
</head>
<body>
	<h1 id="forma">
		Forma dly zapolnenia ihfo
	</h1>
	<p id="description">
		forma dolzhna bit zapolnena pravilno
	</p>
	<form id="survey-form">
		<fieldset>
			<label>Enter Your Name: <input type="text" name="first-name" id="name-label" required /></label>
			<label>Enter Your Email: <input type="text" name="first-email" id="email-label" pattern="[a-z@],{1-9}" required /></label>
			<label>Enter Your Age: <input type="text" name="first-age" id="number-label" min="13" max="70" required /></label>
			<label>Which option best describes your current role?
			<select name="selector" id="dropdown" required>
				<option value="">(select one)</option>
        <option value="1">student</option>
				<option value="2">full time job</option>
				<option value="3">full time learned</option>
				<option value="4">prefer not to say</option>
				<option value="5">other</option>
			</select>
			</label>
		</fieldset>
		
		<fieldset>
			<label>Would you recommend freeCodeCamp to a friend?
			<label><input type="radio" name="account-type" class="inline"/>Definitely</label>
			<label><input type="radio" name="account-type" class="inline"/>Maybe</label>
			<label><input type="radio" name="account-type" class="inline"/>Not sure</label>
		</label>
		</fieldset>

		<fieldset>
			<label>What is your favorite feature of freeCodeCamp?
				<select name="selector" id="dropdown" required>
					<option value="">(select one)</option>
					<option value="1">challenges</option>
					<option value="2">project</option>
					<option value="3">community</option>
					<option value="4">open source</option>
				</select>
			</label>
		</fieldset>
		<fieldset>
			<label>What would you like to see improved? (Check all that apply)
			<label><input type="checkbox" name="account-type" class="inline"/>Front-end project</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Back-end Projects</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Data Visualization</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Challenges</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Open Source Community</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Gitter help rooms</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Videos</label>
			<label><input type="checkbox" name="account-type" class="inline"/>City Meetups</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Wiki</label>
			<label><input type="checkbox" name="account-type" class="inline"/>Forum</label>
		</label>
		</fieldset>

		<fieldset>
			<label>Any comments or suggestions?
				<textarea name="bio" rows="6" cols="30" placeholder="I like coding on the beach..."></textarea>
			</label>
		</fieldset>
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
